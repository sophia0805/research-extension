<!DOCTYPE html>
<html>
<head>
  <title>Research Paper Finder</title>
  <style>
    body {
      width: 400px;
      max-height: 600px;
      padding: 10px;
      font-family: Arial, sans-serif;
      overflow-y: auto;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #3367d6;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }
    #selectedText {
      margin: 10px 0;
      padding: 8px;
      background-color: #f1f1f1;
      border-radius: 4px;
      max-height: 80px;
      overflow-y: auto;
      word-wrap: break-word;
      font-size: 13px;
    }
    .search-option {
      margin-top: 10px;
    }
    .search-option label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 13px;
    }
    #resultsContainer {
      display: none;
      margin-top: 15px;
      border-top: 1px solid #ccc;
      padding-top: 15px;
    }
    .paper-item {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f8f9fa;
      border-left: 3px solid #4285f4;
    }
    .paper-title {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .paper-authors {
      font-size: 12px;
      color: #555;
      margin-bottom: 5px;
    }
    .paper-year {
      font-size: 12px;
      color: #555;
      display: inline-block;
      margin-right: 10px;
    }
    .paper-source {
      font-size: 12px;
      color: #4285f4;
    }
    .paper-abstract {
      font-size: 12px;
      margin-top: 5px;
      color: #333;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    .paper-link {
      font-size: 12px;
      margin-top: 5px;
    }
    .paper-link a {
      color: #4285f4;
      text-decoration: none;
    }
    .paper-link a:hover {
      text-decoration: underline;
    }
    #loadingIndicator {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4285f4;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #errorMessage {
      display: none;
      color: #d93025;
      margin: 15px 0;
      padding: 8px;
      background-color: #fce8e6;
      border-radius: 4px;
      font-size: 13px;
    }
    .view-more-btn {
      text-align: center;
      margin-top: 10px;
    }
    .view-more-btn button {
      width: auto;
      font-size: 12px;
      padding: 5px 10px;
    }
    .expand-abstract {
      color: #4285f4;
      cursor: pointer;
      font-size: 12px;
      margin-left: 5px;
    }
    .expanded {
      -webkit-line-clamp: unset !important;
    }
  </style>
</head>
<body>
  <h1>Research Paper Finder</h1>
  <div id="content">
    <div id="noSelection" style="display: none;">
      <p>No text is currently selected. Please highlight some text first.</p>
    </div>
    <div id="hasSelection" style="display: none;">
      <p>Selected text:</p>
      <div id="selectedText"></div>
      <div class="search-option">
        <label>Search Engine:</label>
        <select id="searchEngine">
          <option value="semantic">Semantic Scholar</option>
          <option value="arxiv">arXiv</option>
          <option value="crossref">Crossref</option>
        </select>
      </div>
      <button id="findPapers">Find Research Papers</button>
    </div>
  </div>
  
  <div id="loadingIndicator">
    <div class="spinner"></div>
    <p>Searching for papers...</p>
  </div>
  
  <div id="errorMessage"></div>
  
  <div id="resultsContainer">
    <h2 style="font-size: 14px; margin-bottom: 10px;">Research Papers</h2>
    <div id="papersList"></div>
    <div class="view-more-btn">
      <button id="viewMoreBtn">View More in Browser</button>
    </div>
  </div>
  
  <div class="info">
    <p>Tip: You can also right-click on selected text and choose "Find Research Papers" from the context menu.</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
